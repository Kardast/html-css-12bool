<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/Lib/12boolflex.css">
    <link rel="stylesheet" href="css/style.css">
    <title>html-css-12bool-bonus</title>
</head>
<body>

    <main class="container-fluid">

        <!-- Nested -->
        <h2>Nested</h2>

        <div class="row tall_row">

            <div class="col-7">

                <!-- Inside container -->
                <div class="container-fluid">

                    <!-- Inside row -->
                    <div class="row inside_row">

                        <div class="col-3 inside_col">
            
                        </div>
                        <div class="col-6 inside_col">
            
                        </div>
                        <div class="col-3 inside_col">
        
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">

                <!-- Inside container -->
                <div class="container-fluid">

                    <!-- Inside row -->
                    <div class="row inside_row">

                        <div class="col-6 inside_col">
            
                        </div>
                        <div class="col-6 inside_col">
            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="space"></div>

        <!-- Alignment -->
        <h2>Alignment</h2>

        <div class="row">

            <div class="col-6">

                <span>start</span>
            </div>
        </div>
        <div class="row">

            <div class="col-6 col-offset-3">

                <span>center</span>
            </div>
        </div>
        <div class="row">

            <div class="col-6 col-offset-6">

                <span>end</span>
            </div>
        </div>

        <!-- Huge blocks -->
        <div class="row huge_row">

            <div class="col-6">

                <!-- Inside container -->
                <div class="container-fluid">

                    <!-- Inside row -->
                    <div class="row">

                        <div class="col-12 tall_inside_col">
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-12 tall_inside_col">
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-12 tall_inside_col">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">

                <!-- Inside container -->
                <div class="container-fluid" id="col_flex">

                    <!-- Inside row -->
                    <div class="row">

                        <div class="col-12">

                            top
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-12">

                            middle
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-12">

                            bottom
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="space"></div>

        <!-- Justify content -->
        <h2>Justify Content</h2>

        <h3>Space Around</h3>

        <div class="row tall_row">

            <div class="col-12">

                <!-- Inside container -->
                <div class="container-fluid">

                    <!-- Inside row -->
                    <div class="row inside_row" id="justify_flex">

                        <div class="col-2 inside_col">
            
                        </div>
                        <div class="col-2 inside_col">
            
                        </div>
                        <div class="col-2 inside_col">
        
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h3>Space Between</h3>

        <div class="row tall_row">

            <div class="col-12">

                <!-- Inside container -->
                <div class="container-fluid">

                    <!-- Inside row -->
                    <div class="row inside_row" id="justify_flex_two">

                        <div class="col-2 inside_col">
            
                        </div>
                        <div class="col-2 inside_col">
            
                        </div>
                        <div class="col-2 inside_col">
        
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
</body>
</html>
